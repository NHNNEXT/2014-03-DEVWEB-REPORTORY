<!DOCTYPE html>
<html>
	<head th:fragment="header">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" th:content="#{app.descriptionMessage}" />
		<meta name="author" th:content="#{app.developerName}" />

		<title th:text="#{app.productName}" />

		<!-- Bootstrap core CSS -->
		<link th:replace="fragments/libs :: bootstrap_css"/>
		<link th:replace="fragments/libs :: bootstrap_theme_css"/>

		<!-- Custom styles for this template -->
		<link th:href="@{/static/css/style.css}" rel="stylesheet" />
	</head>
	<body th:with="loginUser = ${#vars.get('loginUser')}">
		<nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a th:text="#{app.productName}" class="navbar-brand" th:href="@{/}" />
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li th:class="(${page} == 'home')? 'active'"><a th:href="@{/}">Home</a></li>
						<li th:class="(${page} == 'lectures')? 'active'"><a th:href="@{/lectures}">Lectures</a></li>
					</ul>
					<p th:if="${loginUser}" class="navbar-text navbar-right"><a th:text="${loginUser.name}" href="#" class="navbar-link">User</a> <span th:text="#{text.userSuffix}"/></p>
					<p th:unless="${loginUser}" class="navbar-text navbar-right"><a th:text="#{text.signIn}" th:href="@{/signin}" class="navbar-link">Sign in</a></p>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<script th:src="@{/static/js/core.js}" th:fragment="core_js"/>
		<script th:src="@{/static/js/util.js}" th:fragment="util_js"/>
	</body>
</html>
