<!DOCTYPE html>
<html>
	<head th:fragment="header">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" th:content="#{app.descriptionMessage}" />
		<meta name="author" th:content="#{app.developerName}" />

		<title th:text="#{app.productName}" />

		<!-- Bootstrap core CSS -->
		<link th:replace="fragments/libs :: bootstrap_css"/>
		<link th:replace="fragments/libs :: bootstrap_theme_css"/>

		<!-- Custom styles for this template -->
		<link th:href="@{/static/style.css}" rel="stylesheet" />
	</head>
	<body>
		<nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a th:text="#{app.productName}" class="navbar-brand" th:href="@{/}" />
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<script th:src="@{/static/js/reportory/core.js}" th:fragment="core_js"/>
		<script th:src="@{/static/js/reportory/util.js}" th:fragment="util_js"/>
	</body>
</html>
