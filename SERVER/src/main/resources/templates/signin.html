<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/common :: header" />
	<body>
		<nav th:replace="fragments/common :: navbar" />

		<div class="container">

			<form class="form-signin" onSubmit="submitLogin();return false;">
				<h2 th:text="#{signin.heading}" class="form-signin-heading">Please sign in</h2>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" />
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" name="passwd" class="form-control" placeholder="Password" required="required" />
				<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
			</form>

		</div> <!-- /container -->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script th:replace="fragments/libs :: jquery" />
		<script th:replace="fragments/libs :: bootstrap_js" />
		<script th:replace="fragments/common :: core_js" />
		<script th:replace="fragments/common :: util_js" />

		<script th:inline="javascript">
		/*<![CDATA[*/

			function submitLogin() {
				var email = $("#inputEmail").val();
				var passwd = $("#inputPassword").val();
				var success = function (xhr) {
					// window.location = "/";
					window.history.back();
				};

				requestSignin(email, passwd, success);
			}
		/*]]>*/
		</script>
	</body>
</html>
